
services:
  app.cfp:
      container_name: app.cfp
      build: .
      ports:
        - ${APP_PORT}:${APP_PORT}
      volumes:
        - ./:/home/node/app
      networks:
        - net_cfp
      depends_on:
        - db.cfp
  db.cfp:
    container_name: db.cfp
    image: postgres:17-alpine
    ports:
      - "5440:5432"
    volumes:
      - ./data-pg:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=api_cfp
    networks:
      - net_cfp
networks:
  net_cfp:
    external: true
